<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TailwindCSS</title>
    <link href="styles.css" rel="stylesheet">
    <script src="index.js" defer></script>
</head>

<body class="text-gray-600 font-body">

    <div class="grid md:grid-cols-4"> <!-- content wrapper -->

      <div class="md:col-span-1 border-2 md:flex md:justify-end overflow-hidden md:h-screen"><!-- nav wrapper -->
        <nav class="text-right">

          <div class="flex justify-between items-center">
            <h1 class="font-bold uppercase p-4 border-b border-gray-100">
              <a href="/" class="hover:text-gray-700">Food.js</a>
            </h1>
            <div class="px-4 cursor-pointer md:hidden" id="hamburger">
              <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM9 15a1 1 0 011-1h6a1 1 0 110 2h-6a1 1 0 01-1-1z" clip-rule="evenodd"></path></svg>
            </div>
          </div>

          <ul class="text-sm mt-6 hidden md:block" id="menu">
            <li class="text-gray-900 font-bold py-1">
              <a href="#" class="px-4 flex justify- md:justify-space border-l-4 md:border-r-4 md:border-l-0 border-primary justify-between ">
                <span>Home</span>
                <svg class="w-6 h-6 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
              </a>
            </li>
            <li class="py-1">
              <a href="#" class="px-4 flex md:justify-end border-l-4 md:border-r-4 md:border-l-0 border-white justify-between">
                <span>About</span>
                <svg class="w-6 h-6 ml-2" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-3a1 1 0 00-.867.5 1 1 0 11-1.731-1A3 3 0 0113 8a3.001 3.001 0 01-2 2.83V11a1 1 0 11-2 0v-1a1 1 0 011-1 1 1 0 100-2zm0 8a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd"></path></svg>
              </a>
            </li>
            <li class="py-">
              <a href="#" class="px-4 mb-4 flex md:justify-end border-l-4 md:border-r-4 md:border-l-0 border-white justify-between">
                <span>Contact</span>
                <svg class="w-6 h-6 ml-2" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"></path><path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"></path></svg>
              </a>
            </li>
          </ul>

        </nav>
      </div><!-- end nav -->

      <main class="px-16 py-6 bg-gray-100 md:col-span-3 md:h-screen overflow-y-scroll">
        <div class="flex justify-center md:justify-end">
          <a href="#" class="text-primary btn md:border-primary md:border-2 hover:bg-primary hover:text-white transition ease-out duration-500">Log In</a>
          <a href="#" class="text-primary ml-2 btn md:border-primary md:border-2 hover:bg-primary hover:text-white hover:shadow-lg transition ease-out duration-500">Sign Up</a>
        </div>

        <!-- <div class="flex items-center justify-center">
          <div class="bg-red-500 h-4 w-6"></div>
          <div class="bg-blue-500 h-8 w-6"></div>
          <div class="bg-green-500 h-12 w-6"></div>
        </div> -->

        <header>
          <h2 class="text-gray-700 text-4xl sm:text-6xl font-semibold">Recipes</h2>
          <h2 class="sm:text-2xl font-semibold">For Foodies</h2>
        </header>

        <div>
          <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Latest Recipes</h4>

          <div class="mt-8 grid lg:grid-cols-3 gap-3">
            <!-- cards go here -->
            <div class="card hover:shadow-lg">
              <img src="img/stew.jpg" alt="stew" class="w-full h-32 sm:h-48 object-cover">
              <div class="m-4">
                <span class="font-bold">5 bean Chill Stew</span>
                <span class="block text-gray-500 text-sm">Recipe by Mario</span>
              </div>
              <div class="badge">
                <svg class="w-5 h-5 inline-block" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                <span>25 mins</span>
              </div>
            </div>

            <div class="card hover:shadow-lg">
              <img src="img/noodles.jpg" alt="noodle" class="w-full h-32 sm:h-48 object-cover">
              <div class="m-4">
                <span class="font-bold">Veg Noodles</span>
                <span class="block text-gray-500 text-sm">Recipe by Mario</span>
              </div>
              <div class="badge">
                <svg class="w-5 h-5 inline-block" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                <span>25 mins</span>
              </div>
            </div>

            <div class="card hover:shadow-lg">
              <img src="img/curry.jpg" alt="curry" class="w-full h-32 sm:h-48 object-cover">
              <div class="m-4">
                <span class="font-bold">Tofu Curry</span>
                <span class="block text-gray-500 text-sm">Recipe by Mario</span>
              </div>
              <div class="badge">
                <svg class="w-5 h-5 inline-block" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                <span>25 mins</span>
              </div>
            </div>

          </div>

          <h4 class="font-bold mt-12 pb-2 border-b border-gray-200">Most Popular</h4>

          <div class="mb-5">
            <!-- cards go here -->
            <div class="card hover:shadow-lg">
              <img src="img/curry.jpg" alt="curry" class="w-full h-32 sm:h-48 object-cover">
              <div class="m-4">
                <span class="font-bold">Tofu Curry</span>
                <span class="block text-gray-500 text-sm">Recipe by Mario</span>
              </div>
              <div class="badge">
                <svg class="w-5 h-5 inline-block" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                <span>25 mins</span>
              </div>
            </div>
          </div>

          <div class="flex justify-center">
            <div class="bg-secondary-100 text-secondary-200 btn hover:shadow-inner transform hover:scale-125 hover:bg-opacity-50 transition ease-in-out duration-500">Load more</div>
          </div>
        </div>

      </main>
    </div>

</body>
</html>
